<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorApp - Salud Digital Accessible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DoctorApp - Salud Digital Accessible</h1>
        
        <div class="section">
            <h2>Consultas Virtuales</h2>
            <button id="zoomButton">Iniciar video llamada con el Médico</button>
        </div>

        <div class="section">
            <h2>Chatbot IA</h2>
            <div id="chatHistory"></div> <!-- Área para mostrar el historial del chat -->
            <input type="text" id="chatInput" placeholder="Escribe tu consulta...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
